<ion-content padding>
    <img id="logo" src="./assets/logo.png">
    <div *ngIf="!loggingIn" id="signup-buttons">
        <button ion-button color="secondary" class="rosy-button">sign up with google <ion-icon name="logo-google"></ion-icon></button>
        <button ion-button color="secondary" class="rosy-button">sign up with facebook <ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-button color="secondary" class="rosy-button" (click)="signupByEmail()">sign up with email <ion-icon name="mail"></ion-icon></button>
    </div>
    <div *ngIf="emailSignup" id="email-signup">
        <div class="login-input">email<ion-input type="text"></ion-input></div>
        <div class="login-input">password<ion-input type="password"></ion-input></div>
        <button ion-button color="secondary" class="rosy-button">get #rosy</button>
    </div>
    <div id="login">already #rosy? login!</div>
</ion-content>

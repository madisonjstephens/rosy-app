<ion-content>
    <img id="smiley" src="./assets/wink.png">
    <img id="add-new-thing" src="./assets/add-button.png">
    <div class="subheader">hey girl, u ready to slay today?</div>
    <div id="items">
        <button *ngFor="let item of myList" ion-button color="favorite" class="rosy-button item-button">
            <div *ngIf="item.icon" class="item-icon">
                <img src="./assets/{{item.icon}}">
            </div>
            <span class="item-text">{{item.text}}</span>
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </div>
</ion-content>
